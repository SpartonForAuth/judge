<!DOCTYPE html>
<html>

<head>
    <title>CodeIT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" charset="utf-8"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ext-language_tools.js></script>
    <link rel="stylesheet" href="hompagestyle.css">

</head>

<body>
    <div class="remainingbody">



        <header>

            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <a class="navbar-brand">CodeIT</a>
                <ul class="navbar-nav mnhold ml-auto">

                    <div class="form-group">
                        <select id="lang-pick" class="form-control lang-sel">
                            <option>c</option>
                            <option>cpp</option>
                            <option>python</option>
                        </select>
                    </div>

                    <li class="nav-item toleft">
                        <button type="button" class="btn runbutton">RUN</button>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="codeAreaContainer">

            <div class="codeplaceholder">
                <div id="editor"></div>


            </div>
        </div>
        <div class="ioAreaContainer">
            <div class="iholder">
                <textarea id="inputbox" name="input" placeholder="Enter your input here .."></textarea>
            </div>
            <div class="oholder form-group">
                <textarea readonly id="outputbox" name="output" placeholder="Output will be displayed here.."></textarea>
            </div>
        </div>
    </div>
    <script src="homepagejs.js"></script>

</body></html>
